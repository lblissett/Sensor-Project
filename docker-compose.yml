mariadb:
  image: mariadb:10.1
  container_name: mariadb
  ports:
    - 3306:3306
  volumes:
    - $PWD/vorlage:/var/lib/mysql/vorlage
  environment:
    - MYSQL_ROOT_PASSWORD=mypass
    - MYSQL_USER=admin
    - MYSQL_PASSWORD=mypass

phpmyadmin:
  image: phpmyadmin/phpmyadmin
  container_name: phpmyadmin
  ports:
    - 8080:80
  links:
    - mariadb:db
  environment:
    - MYSQL_ROOT_PASSWORD:mypass
    - MYSQL_USER=admin
    - MYSQL_PASSWORD=mypass

php:
  build: .
  container_name: php-apache
  volumes:
    - $PWD/htdocs:/var/www/html
  ports:
    - 80:80
  links:
    - mariadb:mysql